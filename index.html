<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resumo Financeiro - Grupo DV</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8f5e9;
      margin: 0;
      padding: 15px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.4em;
    }
    .filtros {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 500px;
      margin: 0 auto 20px;
    }
    .filtros label {
      font-size: 0.9em;
      display: flex;
      flex-direction: column;
    }
    .filtros input,
    .filtros select,
    .filtros button {
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .empresa-box {
      background: #d0f0d5;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }
    .empresa-box h2 {
      margin: 0 0 10px;
      font-size: 1.1em;
    }
    .empresa-box ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
      font-size: 0.95em;
    }
    .empresa-box li {
      margin-bottom: 4px;
    }
    .grafico-desktop {
      display: none;
    }
    #exportar {
      margin: 0 auto 20px;
      display: block;
      max-width: 500px;
    }
    @media (min-width: 768px) {
      .grafico-desktop {
        display: block;
        margin-top: 15px;
      }
      canvas {
        max-width: 100%;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

<h1>📊 Resumo Financeiro — Grupo DV</h1>

<div class="filtros">
  <label>
    Data Início:
    <input type="date" id="dataInicio" />
  </label>
  <label>
    Data Fim:
    <input type="date" id="dataFim" />
  </label>
  <label>
    Empresa:
    <select id="empresaFiltro">
      <option value="">Todas</option>
    </select>
  </label>
  <button onclick="aplicarFiltro()">Filtrar</button>
  <button id="exportar" onclick="exportarPDF()">📄 Exportar PDF</button>
  <button id="enviarWhatsapp">📲 Enviar pelo WhatsApp</button>
</div>

<div id="painel"></div>
<div id="graficoEvolucao" style="max-width: 900px; margin: 20px auto;"><canvas id="graficoLinha"></canvas></div>

<script>
const url = 'https://script.google.com/macros/s/SEU_ID_DO_SCRIPT/exec';
const emojis = {
  "DINHEIRO": "💵", "CRÉDITO": "💳", "DÉBITO": "🏦", "PIX": "🔴",
  "ONLINE": "💻", "CREDIÁRIO": "📋", "VOUCHER": "🎫", "BONIFICAÇÃO": "🏱",
  "CONSUMO INTERNO": "👔", "BOLETO": "📃", "MARKETING": "📣",
  "IFOOD": "🍱", "DELIVERY MUCH": "🍔", "OUTROS": "🗂"
};
let dados = [];

window.onload = () => {
  const ontem = new Date();
  ontem.setDate(ontem.getDate() - 1);
  document.getElementById("dataInicio").value = ontem.toISOString().split('T')[0];
  document.getElementById("dataFim").value = ontem.toISOString().split('T')[0];
  carregarDados();
};

async function carregarDados() {
  try {
    const resposta = await fetch(url);
    dados = await resposta.json();

    const empresas = [...new Set(dados.map(item => item.Empresa))].sort();
    const select = document.getElementById("empresaFiltro");
    select.innerHTML = '<option value="">Todas</option>';
    empresas.forEach(emp => {
      const option = document.createElement("option");
      option.value = emp;
      option.textContent = emp;
      select.appendChild(option);
    });

    aplicarFiltro();
  } catch (e) {
    document.getElementById("painel").innerHTML = "Erro ao carregar dados.";
    console.error(e);
  }
}
</script>

</body>
</html>
