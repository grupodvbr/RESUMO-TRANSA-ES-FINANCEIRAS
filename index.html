<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Financeiro - Grupo DV</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    select {
      display: block;
      margin: 20px auto;
      padding: 10px;
      font-size: 16px;
    }
    #resumo {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    ul {
      padding-left: 20px;
    }
    canvas {
      display: block;
      max-width: 800px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

<h1>📊 Painel Financeiro — Grupo DV</h1>

<select id="filtroEmpresa">
  <option value="">Selecione uma empresa</option>
</select>

<div id="resumo"></div>
<canvas id="grafico"></canvas>

<script>
const url = 'https://script.google.com/macros/s/AKfycbzP-4aAXDKhLVsw7-EYLQk9KcIFa0lejtmsa4xMzRQnMih9oq1wol0mVUlEcjrKVvsT/exec'; // 🔁 Cole aqui a URL do seu Google Apps Script Web App

let dados = [];

async function carregarDados() {
  try {
    const resposta = await fetch(url);
    const json = await resposta.json();
    dados = json;

    const empresas = [...new Set(dados.map(item => item.Empresa))];
    const filtro = document.getElementById("filtroEmpresa");

    empresas.forEach(emp => {
      const opt = document.createElement("option");
      opt.value = emp;
      opt.textContent = emp;
      filtro.appendChild(opt);
    });

    filtro.addEventListener("change", () => mostrarResumo(filtro.value));
  } catch (e) {
    document.getElementById("resumo").innerHTML = "Erro ao carregar dados.";
    console.error(e);
  }
}

function mostrarResumo(empresa) {
  const resumo = document.getElementById("resumo");
  const dadosEmpresa = dados.filter(item => item.Empresa === empresa);

  if (dadosEmpresa.length === 0) {
    resumo.innerHTML = "<p>Nenhum dado disponível para essa empresa.</p>";
    return;
  }

  let total = dadosEmpresa.reduce((s, i) => s + parseFloat(i.Valor), 0);
  let html = `<h2>${empresa}</h2><ul>`;
  dadosEmpresa.forEach(item => {
    html += `<li>${item.Categoria}: R$ ${parseFloat(item.Valor).toLocaleString('pt-BR', {minimumFractionDigits: 2})}</li>`;
  });
  html += `</ul><strong>Total: R$ ${total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</strong>`;
  resumo.innerHTML = html;

  desenharGrafico(dadosEmpresa);
}

function desenharGrafico(dadosEmpresa) {
  const ctx = document.getElementById("grafico").getContext("2d");
  if (window.grafico) window.grafico.destroy();

  window.grafico = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: dadosEmpresa.map(e => e.Categoria),
      datasets: [{
        data: dadosEmpresa.map(e => parseFloat(e.Valor)),
        backgroundColor: dadosEmpresa.map((_, i) => `hsl(${i * 25}, 70%, 60%)`)
      }]
    },
    options: {
      plugins: {
        title: { display: true, text: "Distribuição por Categoria" },
        legend: { position: "bottom" }
      }
    }
  });
}

carregarDados();
</script>

</body>
</html>
